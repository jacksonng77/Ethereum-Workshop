<!DOCTYPE html>
<html>
<head>
  <title>Go Dutch DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
<h1>Go Dutch</h1>
<div id="address"></div>
<!-- table container --->
<div class="container">
	<div class="row">
		<div class="col-sm-12">
    		<div class="table-responsive">
				<table class="table table-bordered">
				<thead>
					<tr>
						<th>Friend</th>
						<th>Total Contribution</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Jack</td>
						<td id="friend-1"></td>
					</tr>
					<tr>
						<td>Mark</td>
						<td id="friend-2"></td>
					</tr>
				</tbody>
					</table>
			</div>
		</div>
	</div>
</div>
<!-- kitty and spending container --->
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">Kitty</div>
				<div class="panel-body">
					<div id="kitty">Total in our kitty:</div>
				</div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">Spend</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="spendamount">New Spend</label> 
						<input type="text" class="form-control" id="spendamount" />
					</div>
					<div id="msgspend"></div>
					<a href="#" onclick="Spend()" class="btn btn-primary">Spend</a>
				</div>
			</div>
		</div>   
	</div>
</div>

<!-- contribution container --->
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Contribute</div>
				<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="friend">Friend</label> 
						<select class="form-control" id="friend" name="friend">
							<option value="Mark" selected>Mark</option>
							<option value="Jack">Jack</option>
						</select>
					</div>
						
					<div class="form-group">
						<label for="amount">New Contribution</label> 
						<input type="text" class="form-control" id="amount" />
					</div>
					<div id="msg"></div>
					<a href="#" onclick="ContributeForFriend()" class="btn btn-primary">Contribute</a>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
